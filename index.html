<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Origin Tool</title>
</head>
<body>
<div id="wizard-list">

</div>
<br>
<div id="saved-origins-list">

</div>
<div id="button-feedback" hidden><h4></h4></div>
<div id="form-container">
    <form id="variant-form">
        <input type="text" id="form-race" placeholder="Which Race"></input>
        <br>
        <h5>+2 to:</h5>
        <select id="primary-ability">
            <option value="strength" name="strength">Strength</option>
            <option value="charisma" name="charisma">Charisma</option>
            <option value="intelligence" name="intelligence">Intelligence</option>
            <option value="wisdom" name="wisdom">Wisdom</option>
            <option value="dexterity" name="dexterity">Dexterity</option>
            <option value="constitution" name="constitution">Constitution</option>
        </select>
        <br>
        <h5>(if applicable) +1 to:</h5>
        <select id="secondary-ability">
            <option value="strength" name="strength">Strength</option>
            <option value="charisma" name="charisma">Charisma</option>
            <option value="intelligence" name="intelligence">Intelligence</option>
            <option value="wisdom" name="wisdom">Wisdom</option>
            <option value="dexterity" name="dexterity">Dexterity</option>
            <option value="constitution" name="constitution">Constitution</option>
        </select>
        <br>
        <h5>(if applicable) -1 to:</h5>
        <select id="ability-penalty">
            <option value="strength" name="strength">Strength</option>
            <option value="charisma" name="charisma">Charisma</option>
            <option value="intelligence" name="intelligence">Intelligence</option>
            <option value="wisdom" name="wisdom">Wisdom</option>
            <option value="dexterity" name="dexterity">Dexterity</option>
            <option value="constitution" name="constitution">Constitution</option>
        </select>
        <br>
        <h5>Languges</h5>
        <input type="text" id="languages" placeholder="A number of languages equal to your race's default">
        <br>
        <h5>Proficiencies</h5>
        <input type="text" id="proficiencies" placeholder="Consult the proficiencies chart or wait for this app to update">
        <br>
        <button type="submit">Save Origin</button>
        <button type="reset">Reset to Defaults</button>
        <button type="btn">Delete Custom Origin</button>
    </form>
</div>

<script src="src/index.js" defer></script>
</body>
</html>
