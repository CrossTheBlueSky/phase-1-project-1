<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Origin Tool</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    

<div class="container">
    <div id="header-title">
        <img id="header-title" alt='Dungeons and Dragons Fifth Edition Logo' src='https://svgshare.com/i/znv.svg'/>
    </div>
    <div class="header"> 
        <div id="header-subtitle">Custom Origin Maker</div>
    </div>
    <div class="wizard-list-background">
        <div class="Dragonborn"></div>
        <div class="Dwarf"></div>
        <div class="Elf"></div>
        <div class="Gnome"></div>
        <div class="Half-Elf"></div>
        <div class="Half-Orc"></div>
        <div class="Halfling"></div>
        <div class="Human"></div>
        <div class="Tiefling"></div>

    </div>
    <div id="wizard-list"></div>
    <div class="content-large"></div>
    <div id="the-Book-Of-Races">
        <!-- <img alt="closed" src="https://lh3.googleusercontent.com/pw/ADCreHfJdC3CvXaE5IxWZ_EZdgelvSZzRcULVEt86V9AlRTYP3IcTyGuPdFpYq1VO9uUSRXSYbHPmGodmzboP_Vmbq6Pu2A18EpLfJ0RZugLW9sbC_i6Zek=w2400"> -->
    </div>
    <div id="book-open"></div>
        <div id="left-page">
            <div id="left-page-info"> 
                <img id="bookImage"/>
            </div>
        </div>
    <div id="right-page">
       <div id="right-page-info">
       <h3 id="book-name"></h3>
       <br>
        <p id= "book-langs"></p>
        <br>
        <p id= "book-profs"></p>
        <br>
        <p id= "book-abilities"></p>
        </div>
    </div>

    <div id="saved-origins-list"></div>
    <div id="form-container">
        <form id="variant-form">
            <input type="text" id="form-race" placeholder="Which Race"></input>
            <br>
    
            <h5>+2 to:</h5>
            <select name="primary-ability" id="primary-ability">
                <option disabled value=""> -- select an option -- </option>
                <option value="str" name="str">STR</option>
                <option value="cha" name="cha">CHA</option>
                <option value="int" name="int">INT</option>
                <option value="wis" name="wis">WIS</option>
                <option value="dex" name="dex">DEX</option>
                <option value="con" name="con">CON</option>
    
    
            </select>
            <br>
            <div id="optional-ability" hidden="true">
            <h5>+1 to:</h5>
            <select name="secondary-ability" id="secondary-ability">
                
                <option disabled selected value="null"> -- select an option -- </option>
                <option value="str" name="str">STR</option>
                <option value="cha" name="cha">CHA</option>
                <option value="int" name="int">INT</option>
                <option value="wis" name="wis">WIS</option>
                <option value="dex" name="dex">DEX</option>
                <option value="con" name="con">CON</option>
    
    
            </select>
             </div>
            <br>
            <div id="half-elf-ability" hidden="true">
                <h5>+1 to:</h5>
                <select name="tertiary-ability" id="tertiary-ability">
                    
                    <option disabled selected value="null"> -- select an option -- </option>
                    <option value="str" name="str">STR</option>
                    <option value="cha" name="cha">CHA</option>
                    <option value="int" name="int">INT</option>
                    <option value="wis" name="wis">WIS</option>
                    <option value="dex" name="dex">DEX</option>
                    <option value="con" name="con">CON</option>
        
        
                </select>
                 </div>
                <br>
    
            </select>
            <br>
            <table id="languages">
                <h5>Languages</h5>
            </table>
            <br>
            <div id="optional-profs" hidden="true">
            <h5>Proficiencies</h5>
            <table id ="prof-swaps">
                <tr>
                    <th>
                        Proficiency
                    </th>
                    <th>
                        Replacement Proficiency
                    </th>
                </tr>
                <tr>
                    <td>Skill</td>
                    <td>Skill</td>
                </tr>
                <tr>
                    <td>Armor</td>
                    <td>Simple/Martial Weapon or Tool</td>
                </tr>
                <tr>
                    <td>Simple Weapon</td>
                    <td>Simple Weapon or Tool</td>
                </tr>
                <tr>
                    <td>Tool</td>
                    <td>Tool or Simple Weapon</td>
                </tr>
                <tr>
                    <td>Martial Weapon</td>
                    <td>Simple/Martial Weapon or Tool</td>
                </tr>
            </table>
            <div>
                <table id="selectable-profs">
                    <tr>
                        <th>Default</th>
                        <th>Replacement</th>
                    </tr>
    
                </table>
            </div>
            </div>
            <br>
            <button type="submit">Save Origin</button>
        </form>
        <button id="delete-button" type="btn">Delete Custom Origin</button>
    </div>
    <div class="footer"></div>
</div>
<div id="button-feedback" hidden><h4></h4></div>
<script src="src/index.js" defer></script>
</body>
</html>
