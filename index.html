<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Origin Tool</title>
</head>
<body>
<div id="wizard-list">

</div>
<br>
<div id="saved-origins-list">

</div>
<div id="button-feedback" hidden><h4></h4></div>
<div id="form-container">
    <form id="variant-form">
        <input type="text" id="form-race" placeholder="Which Race"></input>
        <br>

        <h5>+2 to:</h5>
        <select id="primary-ability">
            <option disabled selected value> -- select an option -- </option>
            <option value="str" name="str">STR</option>
            <option value="cha" name="cha">CHA</option>
            <option value="int" name="int">INT</option>
            <option value="wis" name="wis">WIS</option>
            <option value="dex" name="dex">DEX</option>
            <option value="con" name="con">CON</option>


        </select>
        <br>
        <div id="optional-ability" hidden="true">
        <h5>(if applicable) +1 to:</h5>
        <select id="secondary-ability">
            
            <option disabled selected value> -- select an option -- </option>
            <option value="str" name="str">STR</option>
            <option value="cha" name="cha">CHA</option>
            <option value="int" name="int">INT</option>
            <option value="wis" name="wis">WIS</option>
            <option value="dex" name="dex">DEX</option>
            <option value="con" name="con">CON</option>


        </select>
         </div>
        <br>

        </select>
        <br>
        <h5>Languages</h5>
        <input type="text" id="languages" placeholder="A number of languages equal to your race's default">
        <br>
        <div id="optional-profs" hidden="true">
        <h5>Proficiencies</h5>
        <input type="text" id="proficiencies" placeholder="">
        </div>
        <br>
        <button type="submit">Save Origin</button>
        <button type="reset">Reset to Defaults</button>

        <button type="btn">Delete Custom Origin</button>
    </form>
</div>

<script src="src/index.js" defer></script>
</body>
</html>
